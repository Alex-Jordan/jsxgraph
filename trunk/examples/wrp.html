<html>
<head>
    <title>JSXGraph example</title>
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />

    <!--script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/MathJax/MathJax.js"></script-->
    <script type="text/javascript" src="../src/loadjsxgraph.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script>
</head>
<body>

<h2>WRP Playground</h2>

<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left;"></div>
</div>

<div id="debug" style="display:block;">DEBUG</div>
<script type="text/javascript">
    /* <![CDATA[ */

    var wrp = (function() {
        var R = new JXG.Math.Poly.Ring(['x', 'y']),
            m = new JXG.Math.Poly.Monomial(R, 5, [1, 2]),
            m2 = new JXG.Math.Poly.Monomial(R, 3, [2, 2]),
            p = new JXG.Math.Poly.Polynomial(R);

        p.add(m);
        p.add(m);
        p.sub(m2);
        $('#debug').html(p.print());
    })();

    /* ]]> */
</script>
</body>
</html>
