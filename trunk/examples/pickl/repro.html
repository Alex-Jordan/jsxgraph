<div style="width:800px">

</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
   /* <![CDATA[ */

var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-1/160, 2.2, 1/18, -2.2], axis: true, grid: false, keepaspectratio: false, showcopyright: false});

var x = [];
y = [];

   xgraph = [];
   ygraph = [];
   
var gra = board.createElement('curve', [xgraph, ygraph]);

   gra.updateDataArray = function() {
       this.dataX = xgraph;
       this.dataY= ygraph;
   };

   s = board.create('slider', [[0,-1.5], [0.04,-1.5], [0,440,1000]], {snapWidth:10});

   function wrzlpfrmpf() {
       var i;

       for(i=0; i<4000; i++) {
            x[i] = i;
            y[i] = Math.sin(s.Value()*2*Math.PI/4000*x[i]);
        }
       for(i=0; i<4000; i++) {
           x[i] = i;
           y[i] = y[i]*(Math.random()*0.6+0.7);
       }
       for(i = 0; i<200; i++) {
            xgraph[i] = x[i]/4000;
            ygraph[i] = y[i];
        }
   }

   board.addHook(wrzlpfrmpf);

   board.update();

  </script>
