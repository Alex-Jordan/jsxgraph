<html>
<head>
    <title>JSXGraph example</title>
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
    <script type="text/javascript" src="../src/CanvasRenderer.js"></script>
</head>
<body>

<h2>Ticks</h2>

<div style="width:800px">
    <div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left"></div>
</div>

<div id="debug" style="display:block;"></div>
<script type="text/javascript">
    /* <![CDATA[ */

    var alyssa = (function () {
        var brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [0, 4, 1, -4], axis:false, showCopyright:false, showNavigation:false});
        var xaxis, yaxis, curve;
        brd.suspendUpdate();
        yaxis = brd.create('axis', [[0,0],[0,1]]);
        xaxis = brd.create('axis', [[0, 0], [1, 0]], {
            ticks: {
                ticksDistance: .1,
                insertTicks: false
            }
        });
        curve = brd.create('functiongraph', [function(x){return Math.sin(x);} ]);
        brd.unsuspendUpdate();
    })();

    /* ]]> */
</script>
</body>
</html>
