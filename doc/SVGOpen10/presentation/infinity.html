<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="distrib/jsxgraph.present.css" />
        <link rel="stylesheet" type="text/css" href="distrib/jsxgraph.css" />
        <script type="text/javascript" src="distrib/jsxgraphcore.js"></script>  
        <script type="text/javascript" src="wahldaten.js"></script>
        <script type="text/javascript" src="germany.js"></script>  
    </head>
<body class="jsxgraph_body">
<div  id="jxgbox" class="jxgbox" style="width:900px; height:600px; background-color:none"></div>

  <script type="text/javascript">
    /* <![CDATA[ */
var brd = JXG.JSXGraph.initBoard('jxgbox', {originX: 300, originY: 250, unitX: 40, unitY: 40});
 brd.suspendUpdate();
 var S = brd.create('slider', [[-5,-6],[5,-6],[0,0.95,1]], {name:'S'});
 var hue = brd.create('slider', [[-5,-7],[5,-7],[0,8,36]], {name:'color'});
 var points = new Array();
 points[0] = brd.create('point',[5, 5], {name:' ', strokeColor:'black', fillColor:'white', face:'[]'});   
 points[1] = brd.create('point',[-5, 5], {name:' ', strokeColor:'black', fillColor:'white', face:'[]'});  
 points[2] = brd.create('point',[-5, -5], {name:' ', strokeColor:'black', fillColor:'white', face:'[]'}); 
 points[3] = brd.create('point',[5, -5], {name:' ', strokeColor:'black', fillColor:'white', face:'[]'});  
 
 function quadrangle(pt, n) {
  var col;
  var arr = new Array();
  for(var i = 0; i < 4; i++) {
   arr[i] = brd.create('point', 
         [function(t) {
            return function () {var x = pt[t].X(); 
                                var x1 = pt[(t+1)%4].X(); 
                                var s = S.Value();
                                return x+(x1-x)*s;
                         }}(i), 
          function(t) {
            return function () {var y = pt[t].Y(); 
                                var y1 = pt[(t+1)%4].Y(); 
                                var s = S.Value();
                                return y+(y1-y)*s;
                         }}(i)
          ], 
          {style:3, name:"",withLabel:false,visible:false});
  }
  col =  function(){return JXG.hsv2rgb(hue.Value()*n,0.7,0.9);};
  var poly = brd.create('polygon',pt, {fillColor:col});
  for(i=0; i<poly.borders.length; i++) {
     poly.borders[i].setProperty({strokeColor:'black'});
  }
  if(n>0)
    quadrangle(arr, --n);
 }
 quadrangle(points,30);
 brd.unsuspendUpdate();
  /* ]]> */
  </script>
</body>
</html>
