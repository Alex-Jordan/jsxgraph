<!DOCTYPE html>
<html>
<head>
    <title>JSXGraph example</title>

    <!-- Adjust the paths -->

    <!-- JSXGraph -->
    <link rel="stylesheet" type="text/css" href="../../distrib/jsxgraph.css" />
    <script type="text/javascript" src="../../src/loadjsxgraph.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="../../distrib/jquery.min.js"></script>

    <!-- Syntax Highlighting -->
    <link rel="stylesheet" type="text/css" href="syntax/shCore.css" />
    <link rel="stylesheet" type="text/css" href="syntax/shThemeDefault.css" />
    <script type="text/javascript" src="syntax/shCore.js"></script>
    <script type="text/javascript" src="syntax/shBrushJScript.js"></script>

    <!-- Temporary CSS declarations - going to be moved to external file -->
    <style type="text/css">
        body {
            text-align: left;
        }

        #container {
            width: 620px;
            text-align: left;
        	/*margin-left: auto;
	        margin-right: auto;*/
        }

        #jxgbox {
            width: 600px;
            height: 600px;
        }

        #explanation {
            text-align: left;
            width: 600px;
        }

        #source {
            text-align: left;
            width: 600px;
        }
    </style>
</head>
<body>

<div id="container">
    
<h1>Enter title here.</h1>


<a name="construction"></a>
<h2><a href="#construction" id="head-construction">Construction</a></h2>

<div id="construction">
    <div id="jxgbox" class="jxgbox" style="width: 600px; height: 600px;"></div>
</div>

<script id="jxg" type="text/javascript">
    (function() {

        var board = JXG.JSXGraph.initBoard('jxgbox', {
                boundingbox: [-5, 5, 5, -5],
                keepaspectreatio: true,
                axis:true,
                grid: true
            });

        // construction

    })();
</script>


<a name="explanation"></a>
<h2><a href="#explanation" id="head-explanation">Explanation</a></h2>

<div id="explanation">
    Explanation goes here.
</div>


<a name="source"></a>
<h2><a href="#source" id="head-source">Source code</a></h2>

<div id="source">
    <script id="jxgsource" type="syntaxhighlighter" class="brush: js"></script>
</div>

</div>


<script type="text/javascript">
    // <![CDATA[

    $(document).ready(function() {
        var parts = {
                construction: 'show',
                source: 'hide',
                explanation: 'hide'
            },
            part;

        $('#jxgsource').text($('#jxg').text());
        SyntaxHighlighter.all();

        for(part in parts) {
            $('#' + part)[parts[part]]();

            $('#head-'+part).click(function(_part) {
                return function() {
                    $('#'+_part).slideToggle(500);
//                    if($('#'+_part).is(':visible')) {
//                        $('#'+_part).hide(500);
//                    } else {
//                        $('#'+_part).show(500);
//                    }
                }
            }(part));
        }
    });
    
    // ]]>
</script>
</body>
</html>
