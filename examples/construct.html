<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h1>Playground</h1>
<div id='box' class='jxgbox' style='width:700px; height:600px;'></div>
<div>
        Column 1<input type="text" id="c1"><br/>
        Column 2<input type="text" id="c2"><br/>
        Column 3<input type="text" id="c3"><br/>
</div>
<script type='text/javascript'>
        board = JXG.JSXGraph.initBoard('box', {originX: 50, originY: 450,
unitX: 50, unitY: 50, axis:true});
        board.suspendUpdate();
        var s = board.createElement('slider', [[8,7],[11,7],[1,1,1.5]],
{name:'S',strokeColor:'black',fillColor:'white'});
        var f2 = [function(){return (s.Value()*4.5+1).toFixed(2);},
                         function(){return (s.Value()*(-1)+1).toFixed(2);},
                         function(){return (s.Value()*3+1).toFixed(2);}
                        ];
        var chart2 = board.createElement('chart', [f2],
                        {chartStyle:'bar', width:0.8, labels:f2,
                         colorArray:['#BE1679','#DC1765','#DA2130']});
                         
        board.addHook(function(board) {
            document.getElementById('c1').value = f2[0]();
            document.getElementById('c2').value = f2[1]();
            document.getElementById('c3').value = f2[2]();
        });
        board.unsuspendUpdate();
</script> 
</body>
</html>
