var brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-4,4,4,-4], keepaspectratio:true, showNavigation:true});
// x axis
var pX0 = brd.create('point', 
    [0, function(){
            var bb = brd.getBoundingBox(); 
            return bb[3]+(bb[1]-bb[3])*0.1;
        }
    ], {visible:false, withLabel:false}); 
var pX1 = brd.create('point', 
    [1, function(){
            var bb = brd.getBoundingBox(); 
            return bb[3]+(bb[1]-bb[3])*0.1;
        }
    ], {visible:false, withLabel:false}); 

var xaxis = brd.create('axis', [pX0, pX1]);
pX0.type = JXG.OBJECT_TYPE_CAS;   
pX1.type = JXG.OBJECT_TYPE_CAS;    

// y axis
var pX2 = brd.create('point', 
    [function(){
            var bb = brd.getBoundingBox(); 
            return bb[0]+(bb[2]-bb[0])*0.1;
        }, 0
    ], {visible:false, withLabel:false}); 
var pX3 = brd.create('point', 
    [function(){
            var bb = brd.getBoundingBox(); 
            return bb[0]+(bb[2]-bb[0])*0.1;
        }, 1
    ], {visible:false, withLabel:false}); 

var xaxis = brd.create('axis', [pX2, pX3]);
pX2.type = JXG.OBJECT_TYPE_CAS;   
pX3.type = JXG.OBJECT_TYPE_CAS;    

var A = brd.create('point', [0,0], {name:'A'});
var B = brd.create('point', [2,0]);
var l = brd.create('line', [A,B]);
var l2 = brd.create('line', [1,2,1]);

var pa = brd.create('curve', [[0,1,2,1,0],[0,2,2,3,3]], {strokeWidth:3, strokeColor:'black', handDrawing:true});

var C = brd.create('point', [1,-2], {attractors:[A, l, l2, pa], attractorDistance:0.3});

var par = brd.create('parallel', [l, C], {point1:{id:'xxx'}, point2:{id:'yyy'}});
