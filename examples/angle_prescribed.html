<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Angle</h2>
<div id="jxgbox" class="jxgbox" style="width:600px; height:450px;"></div>
<script type="text/javascript">
/* <![CDATA[ */   
    (function() {
        var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-1,6,10,-3], axis:false, grid:false});
        
        var p1 = board.create('point', [0, 0], {face:'+',name:"A"}); 
        var p2 = board.create('point', [3, 4], {face:'o',name:"B"});

        var alpha = board.create('prescribedangle', [p1, p2, 30*Math.PI/180.0], 
            {strokeColor:'red', visible:true, strokeWidth:2, fillColor:'#FF000050', 
             label: {fontSize:30, strokeColor:'blue'},
             point:{visible:true}
            }
           );
    })();
/* ]]> */
</script>
</body>
</html>
