<h2>Test</h2>

<div id="jxgbox" class="jxgbox" style="width:600px; height:600px;"></div>
<div id="debug" style="display:block;"></div>
<script type="text/javascript">
    /* <![CDATA[ */


//JXG.Options.text.defaultDisplay = 'internal';
var brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-5,5,5,-5], axis:true});
var l = brd.create('line', [1,0,-1], {});
var A = brd.create('glider',[1,1,l]);
var P = brd.create('point',[1,1],{name:'P'});
var C = brd.create('point',[1,2],{name:'C'});
var c = brd.create('curve',[function(t){return C.X()+Math.cos(t);},function(t){return C.Y()+Math.sin(t);},0,2*Math.PI-0.2]);
var B = brd.create('glider',[0,2,c],{name:'B'});
var t = brd.create('transform',[Math.PI/4,C], {type:'rotate'});
t.applyOnce([P,B]);
brd.update();
