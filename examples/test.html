    /* <![CDATA[ */


//JXG.Options.text.defaultDisplay = 'internal';
var brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-4.5,8,10,-5.5], axis:true, keepaspectratio:true});
if (false) {
    var l = brd.create('curve', [function(t) { return t;}, function(t){ return 1;}], 
            {strokeWidth:6});
    var A = brd.create('glider',[-4,1,l]);
    var P = brd.create('point',[-4,1],{name:'P', trace:true});
    var C = brd.create('point',[-4,2],{name:'C'});
} else {
    var l = brd.create('curve', [function(t) { return 4*Math.cos(t);}, function(t){ return 4*Math.sin(t);},0,2*Math.PI], 
            {strokeWidth:6});
    //var l = brd.create('curve', [function(t) { return 4;}, function(t){ return t;}], {});
    var A = brd.create('glider',[4,0,l]);
    var P = brd.create('point',[4,0],{name:'P'});
    var C = brd.create('point',[2,0],{name:'C'});
}
var c = brd.create('curve',[
                    function(t){var d = P.Dist(C);
                                var beta = JXG.Math.Geometry.rad([C.X()+1,C.Y()],C,P);
                                t += beta;
                                return C.X()+d*Math.cos(t);
                    },
                    function(t){var d = P.Dist(C);
                                var beta = JXG.Math.Geometry.rad([C.X()+1,C.Y()],C,P);
                                t += beta;
                                return C.Y()+d*Math.sin(t);
                    },
                    0,2*Math.PI],
                    {strokeWidth:6, strokeColor:'green'});
var B = brd.create('glider',[0,2,c],{name:'B', color:'blue',trace:false});
brd.create('segment',[C,B],{color:'black'});
var trans = brd.create('transform',[Math.PI/6,C], {type:'rotate'});
//trans.applyOnce([P,B]);
//trans.applyOnce([P,B]);
//brd.update();

var arclen = function(c, t1, t2) {
    return JXG.Math.Numerics.I([t1,t2],
                function(t) {
                    var x = JXG.Math.Numerics.D(c.X)(t),
                        y = JXG.Math.Numerics.D(c.Y)(t);
                    return Math.sqrt(x*x+y*y);
                });
};
    
var t_c = 0.0;
var stepsize = Math.PI/20;
var t = A.position;
var alpha = 0;
var rotation = brd.create('transform',[function(){ return alpha;}, 
                                       function(){ return A.X();},
                                       function(){ return A.Y();}], {type:'rotate'});
var l1;                                       
var arcDist =  function(t) { 
                  var a = arclen(c,t_c,t); 
                  return (a-l1)*(a-l1);
               };
               
               
var rollen = function(){
    var t_new = t+stepsize;
    
    l1 = arclen(l,t,t_new);
    var t_c_new = JXG.Math.Numerics.root(arcDist, t_c+stepsize);
    
    //t_c_new = t_c + 4*stepsize;  
//console.log(arclen(l,t,t_new)/arclen(c,t_c,t_c_new));
    
    alpha = -JXG.Math.Geometry.rad([l.X(t_new),l.Y(t_new)],
                                   A,
                                   [c.X(t_c_new),c.Y(t_c_new)]);
    //if (Math.abs(Math.abs(alpha)-Math.PI)<0.2) alpha-=Math.PI;
    rotation.applyOnce([C,P,B]);
    A.moveTo([l.X(t_new),l.Y(t_new)]);
    //B.moveTo([c.X(t_c_new),c.Y(t_c_new)]);
    brd.update();
    t = t_new;
    t_c = t_c_new;
};
setInterval(rollen, 50);
