<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="ex_layout.css" /> <!-- Include css file not related to JSXGraph -->
   <link rel="stylesheet" type="text/css" href="jsxgraph.css" />  <!-- Include the JSXGraph css file -->
   <script type="text/javascript" src="jsxgraphcore.js"></script> <!-- Include the JSXGraph JavaScript code -->
</head>
<body>
<h2>JSXGraph drawing board</h2>
<!-- 
    JSXGraph is displayed inside of the div-element "jxgbox". The id may be chosen by the programmer.
    class="jxgbox" is mandatory. The id of the div, here id="jxgbox" is freely choosable 
//-->
<div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>
<script type="text/javascript">
var brd = JXG.JSXGraph.initBoard("jxgbox",  // jxgbox is the id of the above div element.
    // Options:
    {
        axis: true,
        boundingbox:[-2,4,5,-1], // [x1,y1,x2,y2]: set upper left corner (x1,y1),
                                 // lower right corner (x2,y2) 
        keepaspectratio: false,  // If true, adapt bounding box such that units in horizontal and vertical direction are equal.
        shownavigation: true,    // Show the navigation, zoom buttons
        showcopyright: true      // Show the copyright text  
    });
</script>
</body>
</html>
