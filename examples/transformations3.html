<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
  <h2>Transformations</h2>
  <div id="jxgbox" class="jxgbox" style="width:700px; height:500px;"></div>
  <div id="debug" style="display:none;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        // Globale Variable
        var p0, p1, p2, p3, p4, t1, t2, im, im2, im3, l, l1;
        
        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 250, originY: 250, unitX: 40, unitY: 40, axis:true});
        p0 = board.createElement('point', [0,3], {color:'red'}); 
        p1 = board.createElement('point', [1,1], {color:'red'}); 
        p4 = board.createElement('point', [10,4], {color:'red'}); 


        p2 = board.createElement('point', [-2,-2], {color:'red'}); 
        p3 = board.createElement('point', [1,0], {color:'red'}); 
        l = board.createElement('line', [p0, p1], {color:'red'}); 
        l1 = board.createElement('line', [p0, p4], {color:'red'}); 
        im = board.create('image',["perched_birds.jpg", 
                            [function(){ return Math.min(p2.X(), p3.X()); }, function(){ return Math.min(p2.Y(),p3.Y()); }], 
                            [function(){ return Math.abs(p3.X()-p2.X()); }, function(){return Math.abs(p3.Y()-p2.Y()); }]
                            ], {opacity:0.7}); 
        im2 = board.create('image',["perched_birds.jpg", 
                            [function(){ return Math.min(p2.X(), p3.X()); }, function(){ return Math.min(p2.Y(),p3.Y()); }], 
                            [function(){ return Math.abs(p3.X()-p2.X()); }, function(){return Math.abs(p3.Y()-p2.Y()); }]
                            ], {opacity:0.7}); 
        im3 = board.create('image',["perched_birds.jpg", 
                            [function(){ return Math.min(p2.X(), p3.X()); }, function(){ return Math.min(p2.Y(),p3.Y()); }], 
                            [function(){ return Math.abs(p3.X()-p2.X()); }, function(){return Math.abs(p3.Y()-p2.Y()); }]
                            ], {opacity:0.7}); 

        t1 = board.createElement('transform', [l], {type:'reflect'});

        // Reflect im2 on l
        t1.bindTo(im2);

        t2 = board.createElement('transform', [l1], {type:'reflect'});

        // Reflect im2 on l and on l1
        t1.bindTo(im3);
        t2.bindTo(im3);

        board.update();

  /* ]]> */
  </script>
</body>
</html>
