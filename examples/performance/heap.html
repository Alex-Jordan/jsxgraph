<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../../src/loadjsxgraph.js"></script>
    <link rel="stylesheet" type="text/css" href="../../distrib/jsxgraph.css" />
    <title>Heap/Garbage Collector Tests</title>
    
    <script type="text/javascript">
        var construct = function () {
            var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-10, 10, 10, -10], axis: true, grid: true}),
                p, q, r, l, c, py, f;
            
            p = board.create('point', [0, 0]);
            q = board.create('point', [3, -2]);
            
            l = board.create('line', [p, q]);
            c = board.create('circle', [p, 5]);
            
            r = board.create('point', [-4, 1]);
            py = board.create('polygon', [p, q, r]);
            f = board.create('functiongraph', [Math.sin]);
            
            JXG.JSXGraph.freeBoard(board);
        };
        
        var run = function () {
            var i, runs = 100;
            
            for (i = 0; i < runs; i++) {
                construct();
            }
        }
    </script>
</head>
<body>
    <button id="run" onclick="run();">Run</button>
    <div id="jxgbox" class="jxgbox" style="width: 700px; height: 700px;"></div>
</body>
</html>
