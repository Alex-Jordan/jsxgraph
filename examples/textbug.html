<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <title></title>
</head>
<body>
<div id="jxgbox" class="jxgbox" style="height: 500px; width: 500px;"></div>
<script type="text/javascript">
    var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-15, 15, 15, -15]});
    
    //l1 = axis([0,0],[1,0]);
    
    e1 = board.create('point', [3, 13]);
    e2 = board.create('point', [6, 13]);
    e3 = board.create('arrow', [e1, e2], {withLabel: true});
    
    e4 = board.create('point', [3, 11.5]);
    e5 = board.create('point', [11, 11.5]);
    e6 = board.create('arrow', [e4, e5], {withLabel: true, label: {position: 'top'}});
    
</script>
</body>
</html>
