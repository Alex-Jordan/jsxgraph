<a name="construction"></a>
<h2><a href="kaleidoscope.html#construction" id="head-construction">Construction</a></h2>

<div id="construction">
    <div id="jxgbox" class="jxgbox" style="width: 600px; height: 600px;"></div>
</div>

<script id="jxg" type="text/javascript">
    (function() {

        // Configure board
        JXG.Options.showCopyright = false;
        JXG.Options.grid.snapToGrid = true;
        JXG.Options.polygon.fillOpacity = 0.2;
        JXG.Options.polygon.fillColor = '#7690c9';
        JXG.Options.line.strokeColor = '#008dd2';

        var board = JXG.JSXGraph.initBoard('jxgbox', {
                boundingbox: [-10, 12, 10, -8],
                keepaspectreatio: true,
                axis:false,
                grid: false
            }),

        // functions
        mirror_polygon = function(polygons, axes) {
            var vertices,
                new_vertices,
                new_polygons = [],
                i, j, k;

            for(k = 0; k < axes.length; k++) {

                // mirror the polygons
                for(i = 0; i < polygons.length; i++) {
                    vertices = polygons[i].vertices;
                    new_vertices = [];
                    
                    for(j = 0; j < vertices.length-1; j++) {
                        // todo: this gets very soon really slow
                        // one point can be used multiple times across
                        // different polygons or even in the same
                        // polyon. but optimizing this also means that
                        // we need to keep track of the mirrored points.
                        // so this is not used for now. instead we just
                        // hide the labels so no one will actually see,
                        // that there are multiple mirrored points ;)
                        //if(!done[vertices[j]]) {
                        new_vertices.push(
                            board.create('reflection',
                                function(_j, _k) {
                                    return [vertices[_j], axes[_k]];
                                }(j, k),
                                {size: 1, strokeColor: 'none', withLabel: false}
                            )
                        );
                        //    done[vertices[j]] = true;
                        //}
                    }

                    new_polygons.push(board.create('polygon', new_vertices));
                }
            }

            return new_polygons;
        },

        coordinates_to_points = function(coordinates, attributes) {
            var points = [], i;

            for(i = 0; i < coordinates.length; i++) {
                points.push(board.create('point', coordinates[i], attributes));
            }

            return points;
        },

        //data
        points = [[1, 0.25], [2.75, 0.25]],
        axes = [
            [[0, -3], [0, 6]]
        ],

        levels = 3,

        // variables
        polygon,
        i, l;

        // main program
        points = coordinates_to_points(points, {size: 3, withLabel: false});
        polygon = [board.create('regularpolygon', points.concat([5]))];

        for(i = 0; i < axes.length; i++) {
            axes[i] = board.create('segment', coordinates_to_points(axes[i], {size: 3, withLabel: false}));
        }

        board.suspendUpdate();
        for(l = 0; l < levels; l++) {
            polygon = mirror_polygon(polygon, axes);
        }
        board.unsuspendUpdate();
    })();
</script>
