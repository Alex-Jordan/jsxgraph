<html>
<head>
    <title>JSXGraph example</title>
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/MathJax/MathJax.js"></script>
    <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
    <script type="text/javascript" src="../src/CanvasRenderer.js"></script>
</head>
<body>

<h2>Investigating a curve bug</h2>

<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left"></div>
</div>

<div id="debug" style="display:block;"></div>
<a href="javascript:void(0);" id="next">Next</a>
<script type="text/javascript">
    /* <![CDATA[ */

    var curvebug = (function () {
        var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-1, 10, 50, -1], axis: true, keepaspectratio: false}),
            no = 40, i,
            c, x = [], y = [];

        for (i = 0; i < no; i++) {
            x.push(i+1);
            y.push(4*Math.random());
        }
        c = board.create('curve', [x, y], {doAdvancedPlot: false});
    })();

    /* ]]> */
</script>
</body>
</html>
