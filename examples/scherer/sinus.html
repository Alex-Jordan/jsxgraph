  <td><h1> Periodizit&auml;t</h1></td>

  <div id="box" class="jxgbox" style="width:350px; height:350px;"></div>
<script type="text/javascript">
 var board =   JXG.JSXGraph.initBoard('box',{boundingbox:[-2, 2, 2, -2], axis:true});


 board.suspendUpdate();
  var b1c1 = board.create('circle', [[0,0],[1,0]],{strokeColor:'black'});
var b1p1 = board.create ('point', [0.5,0],{slideObject: b1c1, name:'sin(&#945)',size:2});
 var perp = board.create ('perpendicular',[board.defaultAxes.x,b1p1], [{strokeColor:'#FF0000',visible:true},{visible:false}]);

// START
 var counter = 0, AYvorher = b1p1.Y();
 board.addHook(
     function () {
         if (b1p1.X() > 0) {
             if (AYvorher < 0 && b1p1.Y() > 0) {
                 counter = counter + 1;
             } else if (AYvorher > 0 && b1p1.Y() < 0) {
                 counter = counter - 1;
             }
         }

         AYvorher = b1p1.Y();
     }
 );
// ENDE


 board.unsuspendUpdate();
 </script>

 <div id="box2" class="jxgbox" style="width:800px; height:300px;" ></div>

 var xax2 = board2.create('axis',[[0,0],[1,0]]);

</script>
