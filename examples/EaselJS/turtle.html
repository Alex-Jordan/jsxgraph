<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
   <title>JSXGraph example</title>
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="../../src/loadjsxgraph.js"></script>
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.94/jsxgraphcore.js"></script>-->
    <!--<script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>-->
    <script type="text/javascript" src="../src/GeonextReader.js"></script>
    <script type="text/javascript" src="../src/CanvasRenderer.js"></script>
</head>
<body id="body">
<div id='jxgbox' class='jxgbox' style='width:600px; height:600px;'></div>
<script type='text/javascript'>
var board = JXG.JSXGraph.initBoard('jxgbox',{boundingbox: [-5,10,10,-1], axis:true});

f = function(x) { return (Math.pow((x-3),2));}

var start = 0.80,
end = 5.363;
x = start,
step = 0.2,
turtle = board.create('turtle', [x, f(x)], 
    {firstArrow:true, lastArrow:true, strokeColor:'red', strokeWidth:2, highlight:false});
turtle.hideTurtle(); 
 
var moveForward = function() {
    x += step;
    if (x>end) {
        return;
    }
    turtle.moveTo([x, f(x)]);
    setTimeout(moveForward, 100); 
};
 
moveForward(); 

/*  	
point.moveAlong(function(x) {
    return [x, f(x)];

*/
</script> 
</body>
</html>
