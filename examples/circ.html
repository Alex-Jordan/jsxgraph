<body>
<h2>Example to demonstrate and test color blindness simulations.</h2>

<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
   /* <![CDATA[ */

//JXG.Options.renderer = 'canvas';
brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-10, 10, 10, -1], keepaspectratio:true});

 
A = brd.createElement('point',[1,1],{strokeColor:'#901B77',fillColor:'#CA147A'});
brd.createElement('circle', [A, 3], {hasInnerPoints:true});

B = brd.createElement('point',[-1,1],{strokeColor:'#901B77',fillColor:'#CA147A'});
l = brd.createElement('line', [A, B]);

C = brd.createElement('glider',[0,1, l],{strokeColor:'#901B77',fillColor:'#CA147A'});
ci = brd.createElement('circle', [C, 3], {/*fillColor:'yellow'*/});

g = brd.createElement('glider', [0,4, ci]);
 
  /* ]]> */
  </script>
</body>
