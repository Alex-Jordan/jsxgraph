<html>

<head>
    <title>JSXGraph example</title>
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/MathJax/MathJax.js"></script>
    <script type="text/javascript" src="../../../jsxgraph/tags/RELEASE-0.91/src/loadjsxgraph.js"></script>
</head>

<body>

<div id="box" class="jxgbox" style="width:900px; height:600px;"></div>
<div id="debug" style="display:none;"></div>

<button onclick="graph_L1_P1(brd);">Plot1</button>
<button onclick="graph_L1_P2(brd);">Plot2</button>

<script>
    var brd;
    var PT;

    JXG.Options.axis.drawLabels = false;
    function graph_L1_P1(brd) {

        if (brd)
            JXG.JSXGraph.freeBoard(brd);
        var  k;
        JXG.Options.text.useMathJax = true;



        brd = JXG.JSXGraph.initBoard('box', {boundingbox:[-0.2,1.2,8,-0.25], axis:true, showNavigation:true, showCopyright:true});


        k = brd.create('slider',[[0.3,-0.1],[6,-0.1],[0,0.1,2]],{name:'a', snapWidth:0.1});

        brd.create('functiongraph', [function(t) {return brd.pow(Math.E,-t*k.Value());}],{strokeColor:'#ff0000'});
        brd.create('functiongraph', [function(t) {return 1 - (t*k.Value());}]);

        brd.create('text',[5.2,0.15,
            function() {
                return '\\[V(t) = e^{-' + k.Value() + 't}\\]';
            }], {fontSize:'200%'});

        PT = brd.create('point', [function() {return 1/(k.Value())}, 0], {name:''});

        brd.create('text', [function() {return 0.1 + PT.X()}, function() {return 0.15 + PT.Y()},
            function() {
                return '\\[ \\tau = \\frac{1}{'+k.Value()+'}  \\]'}]);
    }

    function graph_L1_P2() {

        JXG.JSXGraph.freeBoard(brd);
        var  k;
        JXG.Options.text.useMathJax = true;



        brd = JXG.JSXGraph.initBoard('box', {boundingbox:[-0.2,1.2,8,-0.25], axis:true, showNavigation:true, showCopyright:true});


        k = brd.create('slider',[[0.3,-0.1],[6,-0.1],[0,0.1,2]],{name:'a', snapWidth:0.1});

        brd.create('functiongraph', [function(t) {return brd.pow(Math.E,-t*k.Value());}],{strokeColor:'#00ff00'});
        brd.create('functiongraph', [function(t) {return 1 - (t*k.Value());}]);

        brd.create('text',[5.2,0.15,
            function() {
                return '\\[V(t) = e^{-' + k.Value() + 't}\\]';
            }], {fontSize:'200%'});

        PT = brd.create('point', [function() {return 1/(k.Value())}, 0], {name:''});

        brd.create('text', [function() {return 0.1 + PT.X()}, function() {return 0.15 + PT.Y()},
            function() {
                return '\\[ \\tau = \\frac{1}{'+k.Value()+'}  \\]'}]);
    }

    graph_L1_P1(brd);
</script>
</body>
</html>
