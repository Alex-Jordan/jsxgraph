<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../../src/loadjsxgraph.js"></script>
   <script type="text/javascript" src="../../src/CanvasRenderer.js"></script>
<style type="text/css">
.fat {
    font-size:64px;
    font-family: Arial, Helvetica;
    font-weight: bold;
    border: 3px solid red;
    background-color:yellow;
    padding: 10px;
    border-radius:10px;
    color: red;
}

.fatHL {
    font-size: 64px;
    font-family: Arial, Helvetica;
    font-weight: bold;
    border: 3px solid red;
    background-color:green;
    padding: 10px;
    border-radius:10px;
    color: white;
}
</style>
</head>
<body>
<h1>Internal text</h1>
<div id='jxgbox' class='jxgbox' style='width:600px; height:600px;'></div>
<div id="debug" style="display:block;"></div>
<script type='text/javascript'>
    var brd, txt, p0, p1, p2, im;
    //JXG.Options.renderer = 'canvas';
    //JXG.Options.text.display = 'internal';
    
    brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-5,5,5,-5], axis:false, showNavigation:true, showCopyright:true});
    txt = brd.create('text',[0, 0, JXG.JSXGraph.rendererType + ' internal'], 
		{display:'internal', fontSize:'64', strokeColor:'blue', highlightStrokeColor:'#DDDD00'});
    txt2 = brd.create('text',[0, 2, JXG.JSXGraph.rendererType + ' <i>html</i>'], 
		{display:'html', /*cssClass:'fat', highlightCssClass:'fatHL', fontSize:32*/
        fontSize:'64', strokeColor:'blue', highlightStrokeColor:'#DDDD00'});
</script> 
</body>
</html>
