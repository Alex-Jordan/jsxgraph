<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>JSXGraph function plot</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script type="text/javascript" src="jsxgraphcore.js"></script>
	
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- script type="text/javascript" charset="utf-8" src="phonegap.js"></script -->
    <script type="text/javascript">
    JXG.Options.showCopyright = true;
    colorArray = ['#0F408D','#6F1B75','#CA147A','#DA2228','#E8801B','#FCF302','#8DC922','#15993C','#87CCEE','#0092CE'];
    plotNr = 0;
    
	function onBodyLoad() {
		document.addEventListener("deviceready",init,false);
	}

	function init() {
		// set board settings dependent on device
		if(navigator.userAgent.match(/iPad/i)) {
			// we are on an iPad
			document.getElementById('jxgbox').style.width  = '760px';
			document.getElementById('jxgbox').style.height = '835px';
		} else if(navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)) {
			// we are on an iPhone/iPod Touch
			document.getElementById('jxgbox').style.width  = '312px';
			document.getElementById('jxgbox').style.height = '291px';
		} else {
			// default settings - same like iPhone/iPod
			document.getElementById('jxgbox').style.width  = '312px';
			document.getElementById('jxgbox').style.height = '291px';
		}
		board = JXG.JSXGraph.initBoard('jxgbox', {axis:true, grid:true, boundingbox:[-2,1.2,2,-1.2]});
	};

    function save() {
        // Speichere die Optionen und gehe wieder zurueck
        alert("save");
        document.forms[0].submit();
    };
    
  </script>
  </head>
  <body onload="init();">
  	<div id="topbar">
		<div id="title">JSXGraph function plot - options</div>
	</div>

    <form action="index.html" method="get">
	<div id="duobutton">
		<div class="links">
            <a href="javascript:save()">save</a><a href="index.html">cancel</a>
		</div>
	</div>

	<div id="content" align="center">
		<!-- correct the box settings for iphone, ipad, rotatet ipad, ... -->
        <ul class="pageitem">
            <li class="smallfield"><span class="name">Stroke width</span><input
                placeholder="enter text" type="text" /></li>
            <li class="checkbox"><span class="name">Show derivative</span><input
                name="checkbox" type="checkbox" /> </li>   
		</ul>
	</div>
    </form>

	<div id="footer">
		<a class="noeffect" href="http://jsxgraph.org/">Powered by JSXGraph</a>
	</div>
  </body>
</html>
