<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>JSXGraph function plot</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script type="text/javascript" src="jsxgraphcore.js"></script>
	
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- script type="text/javascript" charset="utf-8" src="phonegap.js"></script -->
    <script type="text/javascript">
    JXG.Options.showCopyright = true;
    colorArray = ['#0F408D','#6F1B75','#CA147A','#DA2228','#E8801B','#FCF302','#8DC922','#15993C','#87CCEE','#0092CE'];
    plotNr = 0;

    function save() {
        // Speichere die Optionen und gehe wieder zurueck
		localStorage.setItem('strokeWidth', document.forms[0].strokeWidth.value);
		localStorage.setItem('showDerivative', document.forms[0].showDerivative.value);
        document.forms[0].submit();
    };
	function reset() {
		/*
		localStorage.setItem('strokeWidth', default.value);//TODO: default value?
		localStorage.setItem('showDerivative', default.value);//TODO: default value?
		*/
        document.forms[0].submit();
	};
    function init() {
		document.forms[0].strokeWidth.value = localStorage.getItem('strokeWidth');
		document.forms[0].showDerivative.value = localStorage.getItem('showDerivative');
	};
  </script>
  </head>
  <body onload="init();">
  	<div id="topbar">
		<div id="title">JSXGraph function plot - options</div>
	</div>

    <form action="index.html" method="get">
	<div id="tributton">
		<div class="links">
            <a href="javascript:save()">save</a><a href="index.html">cancel</a><a href="javascript:reset()">reset</a>
		</div>
	</div>

	<div id="content" align="center">
		<!-- correct the box settings for iphone, ipad, rotatet ipad, ... -->
        <ul class="pageitem">
            <li>
				<span class="name">Stroke width</span>
				<input placeholder="enter text" name="strokeWidth" type="text" />
			</li>
            <li class="checkbox">
				<span class="name">Show derivative</span>
				<input name="showDerivative" type="checkbox" />
			</li>   
		</ul>
	</div>
    </form>

	<div id="footer">
		<a class="noeffect" href="http://jsxgraph.org/">Powered by JSXGraph</a>
	</div>
  </body>
</html>
